plugins {
    id 'java'
    id 'scala'
}

group 'com.valens.parsecsv'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.12'

    compile 'org.apache.spark:spark-core_2.11:2.2.1'
    compile 'org.apache.spark:spark-sql_2.11:2.2.1'

    compile group: 'com.typesafe', name: 'config', version: '1.0.2'
    compile group: 'org.elasticsearch', name: 'elasticsearch-spark-20_2.11', version: '5.6.4'

    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'

    testCompile 'org.scalatest:scalatest_2.11:3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
